<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Kubb Tracker v1.06</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b4ea9" />

  <!-- Styl -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Progress & Toast -->
  <div id="top-progress"></div>
  <div id="toast-container"></div>

  <div id="app-container">
    <header>
      <div style="text-align:center; margin-bottom: 1rem; padding: 1rem;">
        <img src="icon-512.png" alt="Kubb Tracker logo" style="width: 160px; height:auto;" />
      </div>
    </header>

    <!-- Uživatelé -->
    <section class="section-box">
      <h2>Uživatelé</h2>
      <div style="display:flex; gap:.5rem; flex-wrap:wrap;">
        <input type="text" id="user-name-input" placeholder="Jméno uživatele" />
        <button id="add-user-btn">Přidat</button>
      </div>
      <div id="user-list" style="margin-top:.6rem;"></div>
    </section>

    <!-- Trénink -->
    <section class="section-box">
      <h2>Trénink – <span id="current-user-name">žádný</span></h2>

      <!-- Přepínač hlavního režimu -->
      <div style="margin:.5rem 0 1rem;">
        <label style="margin-right:1rem;">
          <input type="radio" name="mode" value="8m" id="mode-8m-radio" checked>
          Režim 8m
        </label>
        <label>
          <input type="radio" name="mode" value="8+2" id="mode-82-radio">
          Režim 8+2
        </label>
      </div>

      <!-- ===== Režim 8m ===== -->
      <div id="mode-8m">
        <button id="undo-last-series-btn">↩️ Vrátit poslední sérii</button>

        <div style="margin-top:.5rem;">
          <label>Vyber shozených kubbů (kliknutím se uloží série):</label><br />
          <div id="hit-buttons" style="display:flex; gap:.3rem; flex-wrap:wrap; margin:.3rem 0;">
            <button class="hit-btn" data-value="0">0</button>
            <button class="hit-btn" data-value="1">1</button>
            <button class="hit-btn" data-value="2">2</button>
            <button class="hit-btn" data-value="3">3</button>
            <button class="hit-btn" data-value="4">4</button>
            <button class="hit-btn" data-value="5">5</button>
          </div>
        </div>

        <div style="margin:.3rem 0 .8rem;">
          <label for="throws-input">Počet hodů (1–6, výchozí 6):</label>
          <input type="number" id="throws-input" min="1" max="6" value="6" />
        </div>

        <button id="end-training-btn" class="danger-button">Ukončit trénink</button>

        <div id="current-training-summary" style="display:none;">
          <strong>Aktuální trénink:</strong><br />
          Série: <span id="series-count">0</span><br />
          Celkem shozeno kubbů: <span id="total-hit">0</span><br />
          Celkem hodů: <span id="total-throws">0</span><br />
          Úspěšnost: <span id="success-rate">0</span>%
        </div>

        <!-- >>> NOVÝ BOX NA PRŮBĚH <<< -->
        <div id="current-training-progress" style="display:none; margin-top:.5rem;">
          <strong>Průběh sérií:</strong>
          <div id="progress-list"></div>
        </div>
      </div>

      <!-- ===== Režim 8+2 ===== -->
      <div id="mode-82" style="display:none;">
        <!-- ... beze změny ... -->
      </div>
    </section>

    <!-- Historie + Import/Export -->
    <!-- ... beze změny ... -->

    <!-- Statistiky -->
    <!-- ... beze změny ... -->

    <!-- Verze cache -->
    <div id="cache-version">Cache verze: -</div>
  </div>

  <!-- === HISTORIE MODAL === -->
  <!-- ... beze změny ... -->

  <!-- Skript -->
  <script src="script.js"></script>
</body>
</html>
